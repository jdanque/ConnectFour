<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Connect Four - Jobo Danque</title>
		
		<link href="css/reset.css" rel="stylesheet"></link>
		<link href="css/main.min.css" rel="stylesheet"></link>
		
		<script src="js/jquery.2.2.3.min.js" type="text/javascript"></script>
		<script src="js/main.min.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="header">
			<div class="menu-icon">MENU</div>
			<div class="mainTitle">Connect Four</div>
			<div class="playerTurnWrapper">Turn: <span class="playerTurn player1"></span></div>
		</div>
		
		<div class="options">
			<div class="menu panel">
				<div class="panel-header">Menu</div>
				<div class="panel-body">
					<div class="options-error-wrapper">
					</div>
					<div class="row padded">
						<div class="col-12">
							<span id="settings-reset" class="ui-button">Reset Game</span>
						</div>
					</div>
					<div class="row padded">
						<div class="col-12">
							<span id="settings-apply" class="ui-button">Apply Settings</span>
						</div>
					</div>
				</div>
			</div>
			<div class="settings panel">
				<div class="panel-header">Settings</div>
				<div class="panel-body">
					<div class="panel bordered">
						<div class="panel-header">Players</div>
						<div class="panel-body">
							<div class="row padded">
								<div class="col-5 text-middle">
									Player 1:	
								</div>
								<div class="col-7">
									<input id="settings-name-player1" class="medium" type="text" value="Player 1"/>
								</div>
							</div>
							<div class="row padded">
								<div class="col-5 text-middle">
									Player 2:	
								</div>
								<div class="col-7">
									<input id="settings-name-player2" class="medium" type="text" value="Player 2"/>
								</div>
							</div>
						</div>
					</div>
					<div class="panel bordered">
						<div class="panel-header">BoardSize</div>
						<div class="panel-body">
							<div class="row padded">
								<div class="col-5 text-middle">
									Columns:
								</div>
								<div class="col-4">
									<input id="settings-size-col" class="small" type="text" value="7"/>
								</div>
							</div>
							<div class="row padded">
								<div class="col-5 text-middle">
									Rows:
								</div>
								<div class="col-4">
									<input id="settings-size-row" class="small" type="text" value="6"/>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		
		<div class="wrapper">
			<div class="row gameMessage code-0">
				<div class="col-12">
					<div class="bg-warning">
						It's a Draw!
						<div class="playAgain">Play Again?</div>
					</div>
				</div>
			</div>
			<div class="row gameMessage code-1">
				<div class="col-12">
					<div class="bg-success">
						<span class="playerName"></span> won the game!
						<div class="playAgain">Play Again?</div>
					</div>
					
				</div>
				<div class="col-12">
				
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<table class="playingField">
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
			

			
		</div>
		
		<!-- overlays -->
		<div class='menuOverlay'></div>
		<div class='gameMessage-overlay'></div>
	</body>
</html>
